<!DOCTYPE html>
<html lang= "en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name= "viewport" content= "width=device-width,initial-scale=1.0" />
    <title>InsectCatch</title> 
    <link rel ="stylesheet" type="text/css" href="insect1.css">
</head>
<body> 
    <div class="screen">
    <h1 style="color:black; font-size:50px; font-family:cursive;">Catch The Insect</h1>
    <button class="btn" id="start-btn"> Play Game </button>
  </div>
  <div class="screen">
    <h1 style="color: red ; ">Please Select your "favorite" insect ?</h1>
    <ul class="insects-list">
      <li>
        <button class="choose-insect-btn">
          <p>Housefly</p>
          <img
            src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
            alt="Housefly"
          />
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Spider</p>
          <img
            src="https://tse1.mm.bing.net/th?id=OIP.iDW3EXfd7Vn-rmlEuxoHVgHaEG&pid=Api&P=0&w=302&h=167"
            alt="spider"
          />
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Mosquito</p>
          <img
            src="https://tse4.mm.bing.net/th?id=OIP.MGcVbLZS4-7MHqahLoD0LgHaEz&pid=Api&P=0&w=247&h=160"
            alt="mosquito"
          />
        </button>
      </li>
      <li>
        <button class="choose-insect-btn">
          <p>Roach</p>
          <img
            src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
            alt="roach"
          />
        </button>
      </li>
    </ul>
  </div>
  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message" >
      Are you annnoyed yet? <br />
      You are playing an Amazing game!!
    </h5>
  </div>
  <script type="text/javascript" src="insect1.js"></script>
</body>
  </html>
